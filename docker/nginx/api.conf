# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.trqs www.api.trqs;

    return 301 https://www.api.trqs$request_uri;
}

# Redirect non-www-HTTPS to www-HTTPS
server {
    listen 443 ssl;
    server_name api.trqs;

    ssl_certificate /etc/nginx/ssl/api.trqs.crt;
    ssl_certificate_key /etc/nginx/ssl/api.trqs.key;

    return 301 https://www.api.trqs$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name www.api.trqs;
    root /var/www/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS on;
    }

    location ~ \.php$ {
        return 404;
    }

    ssl_certificate /etc/nginx/ssl/api.trqs.crt;
    ssl_certificate_key /etc/nginx/ssl/api.trqs.key;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
